<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones aritmeticas, logicas y de bits</title>
</head>
<body>
    <div style="text-align: center;">
        <label for="tipoOperacion">Tipo de Operacion</label>
        <select name="tipoOperacion" id="tipoOperacion">
            <option value="operacionAritmetica" selected>Aritmetica</option>
            <option value="operacionLogica">Logica</option>
            <option value="operacionBits">De bits</option>
        </select>
    </div>
    <br>
    <div style="text-align: center;">
        <label for="valor1">Valor: </label>
        <input type="number" id="valor1">
        <label for="valor2">Valor: </label>
        <input type="number" id="valor2">
        <label for="operacion">Operacion</label>
        <select name="operacion" id="operacion">
            <option value="suma">Suma</option>
            <option value="resta">Resta</option>
            <option value="multiplicacion">Multiplicacion</option>
            <option value="division">Division</option>
            <option value="modulo">Modulo</option>
        </select>
    </div>
    <br>
    <div style="text-align: center;">
        <button id="btnCalcular">Calcular</button>
        <h1 id="resultado"></h1>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
